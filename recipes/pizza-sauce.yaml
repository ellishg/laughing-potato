%YAML 1.2
---

title: Pizza Sauce

description:
  Makes 2 1/2 cups of pizza sauce.

ingredients:
  - name: butter
    amount: 2
    unit: tablespoons

  - name: onion
    amount: 1

  - name: salt
    amount: 0.75
    unit: teaspoons

  - name: oregano
    amount: 1
    unit: teaspoons

  - name: crushed red pepper flakes
    amount: 0.5
    unit: teaspoons

  - name: garlic
    amount: 3
    unit: cloves

  - name: crushed tomatoes
    amount: 28
    unit: ounces

  - name: sugar
    amount: 0.25
    unit: teaspoons

directions:
  - Add onion, salt, oregano, and crushed red pepper flakes to a pan on medium
    heat until brown (5 minutes).
  - Add minced garlic, crushed tomatoes, and sugar.
  - Turn to low heat and simmer for 30 minutes.
