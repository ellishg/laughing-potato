name: Test
"on":
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install ⚙️
        run: yarn install
      - name: Build 🔧
        run: yarn build
      - name: Test 🧪
        run: yarn test
