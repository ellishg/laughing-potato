name: Bump Recipes
"on": [workflow_dispatch]
jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - run: git config --global user.name "GitHub Submodules Action"
      - run: pushd urban-bassoon && git pull && popd
      - run: git add -v urban-bassoon
      - run: git commit -m "Bump urban-bassoon submodule"
      - run: git push
