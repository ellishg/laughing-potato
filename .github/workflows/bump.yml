name: Bump Recipes
"on": [workflow_dispatch]
jobs:
  bump-recipes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          submodules: true
      - run: |
          pushd urban-bassoon && git pull && popd
          git add -v urban-bassoon
          git commit -m "Bump urban-bassoon submodule via GitHub Action"
          git push
