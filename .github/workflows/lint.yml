name: Lint
"on":
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install ⚙️
        run: yarn install
      - name: Lint 🧹
        run: yarn lint
